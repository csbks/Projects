<!DOCTYPE html>

<head>
  <title> Carolina's first Calculator </title>
</head>

<body>
  <div class ="calculator">
  <div class ="results" id="display"> 0 </div>
  <div class ="buttons"> 
        <button class ="key" onclick="clearDisplay();"> C </button>
        <button class ="key" onclick="concatenateElement('/');"> / </button>
        <button class ="key" onclick="concatenateElement('*');"> x </button>
     <div class ="first_line">
          <button class ="key" onclick="concatenateElement(7);"> 7</button>
          <button class ="key" onclick="concatenateElement(8);"> 8</button>
          <button class ="key" onclick="concatenateElement(9);"> 9</button>
          <button class ="key" onclick="concatenateElement('-');"> -</button>
      </div>    
      <div class ="first_line">
          <button class ="key" onclick="concatenateElement(4);"> 4 </button>
          <button class ="key" onclick="concatenateElement(5);"> 5</button>
          <button class ="key" onclick="concatenateElement(6);"> 6</button> 
          <button class ="key" onclick="concatenateElement('+');">+</button>
      </div>
      <div class ="first_line">
          <button class ="key" onclick="concatenateElement(1);"> 1 </button>
          <button class ="key" onclick="concatenateElement(2);"> 2</button>
          <button class ="key" onclick="concatenateElement(3);"> 3</button> 
          <button class ="key" onclick="evaluateExpresion();"> = </button>
      </div>
      <div class ="first_line">
          <button class ="key" onclick="clearDisplay();"> C </button>
          <button class ="key"  onclick="concatenateElement(0);"> 0 </button>
          <button class ="key" onclick="concatenateElement();"> . </button>         
      </div>    
    </div>
</body>
